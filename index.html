<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>API 请求测试页面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.bootcss.com/element-ui/2.4.0/theme-chalk/index.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
  <script src="https://cdn.bootcss.com/element-ui/2.4.0/index.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.18.0/axios.js"></script>
  <script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>
  <link href="https://cdn.bootcss.com/highlight.js/9.12.0/styles/default.min.css" rel="stylesheet">
</head>
<body>
<div id="app">
  <div v-loading="loading" element-loading-text="加载中...">
    <el-form ref="form" :model="form" :rules="rules" label-width="80px">
      <el-form-item label="调用类库" prop="lib">
        <el-radio-group v-model="form.lib">
          <el-radio label="jQuery"></el-radio>
          <el-radio label="axios"></el-radio>
          <el-radio label="fetch" v-if="supportFetch"></el-radio>
          <el-radio label="ajax">原生</el-radio>
        </el-checkbox-group>
      </el-form-item>
      <el-form-item label="请求方式" prop="type">
        <el-radio-group v-model="form.type">
          <el-radio label="GET"></el-radio>
          <el-radio label="POST"></el-radio>
          <el-radio label="DELETE"></el-radio>
          <el-radio label="PUT"></el-radio>
          <el-radio label="HEAD"></el-radio>
          <el-radio label="TRACE"></el-radio>
          <el-radio label="CONNECT"></el-radio>
        </el-checkbox-group>
      </el-form-item>
      <el-form-item label="请求地址" prop="url">
        <el-input v-model="form.url" placeholder="请输入要请求的链接地址" clearable></el-input>
      </el-form-item>
      <el-form-item label="headers" prop="headers">
        <el-input type="textarea" v-model="form.headers" placeholder='请输入请求头参数，标准 JSON 字符串，如：{"token": "abc"}' clearable></el-input>
      </el-form-item>
      <el-form-item prop="params">
        <template slot="label">
          <el-tooltip class="item" effect="dark" content="请求的参数" placement="top-start">
            <span>params</span>
          </el-tooltip>
        </template>
        <el-input type="textarea" v-model="form.params" placeholder="请输入请求的 params 参数，示例：foo=bar&abc=123" clearable></el-input>
      </el-form-item>
      <el-form-item label="data" prop="data">
        <el-input type="textarea" v-model="form.data" placeholder='请输入请求的 body 参数，标准 JSON 字符串，如：{"token": "abc"}' clearable></el-input>
      </el-form-item>
      <el-form-item>
        <el-button type="primary" @click="onSubmit">发送请求</el-button>
        <el-button @click="resetForm">重置</el-button>
      </el-form-item>
    </el-form>
    <el-input type="textarea" :rows="10" v-model="result" placeholder="请求结果"></el-input>
  </div>
</div>
<script>
new Vue({
  el: '#app',
  data() {
    return {
      loading: false,
      form: {
        lib: 'jQuery',
        type: 'GET',
        url: '',
        headers: '',
        params: '',
        data: ''
      },
      supportFetch: typeof window.fetch === 'function',
      rules: {
        lib: [
          { required: true, message: '请选择调用的类库', trigger: 'blur' },
        ],
        type: [
          { required: true, message: '请选择请求类型', trigger: 'change' }
        ],
        url: [
          { required: true, message: '请输入请求地址', trigger: 'change' },
          { type: 'url', message: '请输入链接地址', trigger: 'change' }
        ]
      },
      result: ''
    }
  },
  created() {
    console.log(this)
  },
  methods: {
    onSubmit() {
      this.$refs.form.validate((valid) => {
        if (valid) {
          const options = {
            ...this.form
          };
          if (options.params) {
            options.url = this.joinUrl(options.url, options.params);
          }
          options.headers = this.form.headers ? JSON.parse(this.form.headers) : {};
          options.data = this.form.data ? JSON.parse(this.form.data) : {};

          this.loading = true
          this.result = ''
          this[options.lib](options).then(res => {
            this.$message.success('请求成功')
            this.loading = false
            this.result = JSON.stringify(res)
          }).catch(res => {
            this.$message.error('请求失败')
            this.loading = false
            this.result = res ? JSON.stringify(res) : '请求失败'
          })
        } else {
          return false;
        }
      });
    },
    joinUrl(url, params) {
      if (url.indexOf('?') > -1) {
        url += '&' + params;
      } else {
        url += '?' + params;
      }
      return url;
    },
    resetForm() {
      this.$refs.form.resetFields();
      this.result = ''
    },
    jQuery(options) {
      return jQuery.ajax({
        url: options.url,
        type: options.type,
        headers: options.headers,
        data: options.data
      })
    },
    axios(options) {
      return axios({
        url: options.url,
        method: options.type,
        headers: options.headers,
        data: options.data
      })
    },
    fetch(options) {
      return new Promise((resolve, reject) => {
        fetch(options.url, {
          method: options.type,
          headers: options.headers,
          body: options.data
        }).then(res => {
          const status = res.status;
          let isSuccess = status >= 200 && status < 400;
          res.json().then(data => {
            isSuccess ? resolve(data) : reject(data)
          })
        }, error => {
          reject(error);
        })
      });
    },
    ajax(options) {
      var xhr = null;
      if (window.XMLHttpRequest) {
        xhr = new window.XMLHttpRequest();
      } else if (window.ActiveXObject) {
        xhr = window.ActiveXObject("Microsoft.XMLHTTP");
      } else {
        return Promise.reject('……')
      }

      return new Promise((resolve, reject) => {
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4) {
            let isSuccess = xhr.status >= 200 && xhr.status < 400;
            const res = xhr.responseText ? JSON.parse(xhr.responseText) : '';
            isSuccess ? resolve(res) : reject(res)
          }
        }
        xhr.open(options.type, options.url, true);
        for (var key in options.headers) {
          xhr.setRequestHeader(key, options.headers[key])
        }

        xhr.send(options.data);
      });

    }
  }
})
</script>
</body>
</html>
